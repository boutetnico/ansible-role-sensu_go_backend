---
sensu_backend_docker_image: sensu/sensu
sensu_backend_docker_tag: latest
sensu_backend_docker_pull: false

sensu_backend_docker_env:
  SENSU_BACKEND_CLUSTER_ADMIN_USERNAME: admin
  SENSU_BACKEND_CLUSTER_ADMIN_PASSWORD: P@ssw0rd!

sensu_backend_host_data_path: /var/lib/sensu

sensu_backend_log_level: warn

sensu_backend_network_mode: bridge

sensu_backend_ports:
  - 3000:3000
  - 8080:8080
  - 8081:8081

sensu_backend_container_state: started

sensu_backend_restart_policy: unless-stopped
